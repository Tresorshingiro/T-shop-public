<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>T-shop Signup</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'signup.css' %}">
</head>
<body>
    <form method="POST">
        <div class="signup-form">
            <h1>Sign Up</h1>
            <input type="email" name="email" placeholder="Email" id="useremail" autocomplete="email">
            <input type="password" name="password" placeholder="Password" id="password" autocomplete="new-password">
            <input type="password" name="confirm_password" placeholder="Confirm Password" id="confirm_password" autocomplete="new-password">
            <input type="tel" name="tel" placeholder="Telephone" id="telephone" autocomplete="tel">

            <button type="submit">Sign Up</button>
        </div>
    </form>
</body>
</html>
