<!-- products/product_list.html -->
{% extends 'base.html' %}

{% block content %}
<h1>Products</h1>
<ul>
    {% for product in products %}
    <li>
        <a href="{% url 'product_detail' product.id %}">{{ product.name }}</a>
        <p>{{ product.description }}</p>
        <p>Price: ${{ product.price }}</p>
    </li>
    {% empty %}
    <li>No products available.</li>
    {% endfor %}
</ul>
{% endblock %}
